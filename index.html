<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            margin-bottom: 30px;
            font-weight: 700;
            color: #222;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 40px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 8px solid #333;
            box-shadow: 0 0 0 8px #fff, 0 0 30px rgba(0, 0, 0, 0.2);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
        }

        .wheel-item {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 30px;
            color: white;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
            clip-path: polygon(0 0, 100% 0, 100% 100%);
            z-index: 1;
        }

        .wheel-item span {
            transform: rotate(calc(90deg - var(--angle)/2));
            width: 80px;
            margin-left: 40px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .wheel-center {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border: 4px solid white;
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff4757;
            z-index: 20;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.3));
        }

        .spin-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(255, 71, 87, 0.3);
        }

        .winner {
            position: relative;
            z-index: 5;
        }

        .winner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            animation: winnerPulse 0.5s ease infinite alternate;
            z-index: -1;
        }

        @keyframes winnerPulse {
            from { opacity: 0.3; }
            to { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <h1>Колесо Фортуны</h1>
    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <!-- Сектора будут добавлены через JS -->
        </div>
        <div class="wheel-center">Крути!</div>
        <div class="pointer"></div>
    </div>
    <button class="spin-btn" id="spinBtn">Крутить колесо</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const prizes = [
                { text: "1", color: "#ff4757" },
                { text: "2", color: "#2ed573" },
                { text: "3", color: "#1e90ff" },
                { text: "4", color: "#ffa502" },
                { text: "5", color: "#7d5fff" },
                { text: "6", color: "#ff6b81" },
                { text: "7", color: "#2bcbba" },
                { text: "8", color: "#ff6348" }
            ];

            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spinBtn');
            const sectorAngle = 360 / prizes.length;
            let currentRotation = 0;
            let isSpinning = false;

            function createWheel() {
                prizes.forEach((prize, index) => {
                    const angle = sectorAngle * index;
                    const item = document.createElement('div');
                    item.className = 'wheel-item';
                    item.style.setProperty('--angle', `${angle}deg`);
                    item.style.transform = `rotate(${angle}deg)`;
                    item.style.background = prize.color;
                    
                    const text = document.createElement('span');
                    text.textContent = prize.text;
                    
                    item.appendChild(text);
                    wheel.appendChild(item);
                });
            }

            function spinWheel() {
                if (isSpinning) return;
                
                isSpinning = true;
                spinBtn.disabled = true;
                
                document.querySelectorAll('.wheel-item').forEach(item => {
                    item.classList.remove('winner');
                });

                const spinDegrees = 360 * (4 + Math.floor(Math.random() * 3));
                const winningSector = Math.floor(Math.random() * prizes.length);
                const finalRotation = spinDegrees + (sectorAngle * winningSector);
                
                currentRotation += finalRotation;
                wheel.style.transform = `rotate(${-currentRotation}deg)`;
            }

            wheel.addEventListener('transitionend', function() {
                if (!isSpinning) return;
                
                const normalizedRotation = currentRotation % 360;
                const winningIndex = Math.floor(normalizedRotation / sectorAngle) % prizes.length;
                
                document.querySelectorAll('.wheel-item')[winningIndex].classList.add('winner');
                
                isSpinning = false;
                spinBtn.disabled = false;
                
                setTimeout(function() {
                    alert(`Поздравляем! Вы выиграли: ${prizes[winningIndex].text}`);
                }, 500);
            });

            spinBtn.addEventListener('click', spinWheel);
            createWheel();
        });
    </script>
</body>
</html>
